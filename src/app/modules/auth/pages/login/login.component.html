<div class="authform">
  <h2>Login</h2>
  <div *ngIf="error" class="alert alert-danger">
    <pre>{{ error.message | json }}</pre>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input id="username" class="form-control" formControlName="username">
      <div class="invalid-feedback d-block" *ngIf="form.get('username').hasError('required')">Required</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="password" class="form-control" formControlName="password" type="password">
      <div class="invalid-feedback d-block" *ngIf="form.get('password').hasError('required')">Required</div>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
