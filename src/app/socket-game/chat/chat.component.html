<div class="title"><h1>Chat</h1></div>
<div class="chat">
  <input [(ngModel)]="user" type="text" placeholder="User" />
  <input [(ngModel)]="room" type="text" placeholder="Room" />
  <div class="joinLeave">
    <button class="joinLeaveButton" (click)="join()">Join</button>
    <button class="joinLeaveButton" (click)="leave()">Leave</button>
  </div>
  <div class="windowChat">
    <div class="joinLeaveMessage" *ngFor="let item of messageArray">
      <span>
        <strong>{{ item.user }}:</strong>
        {{ item.message }}
      </span>
    </div>
  </div>
  <input
    type="text"
    class="messageInHere"
    [(ngModel)]="messageText"
    placeholder="Message..."
  />
  <button (click)="sendMessage()">Send</button>
</div>
